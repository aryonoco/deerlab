- name: Reload user systemd daemon  # noqa: command-instead-of-module — systemd module lacks --machine= for pct exec
  ansible.builtin.command:
    cmd: "systemctl --user --machine={{ lxc_caddy_user }}@ daemon-reload"
  changed_when: true

- name: Restart caddy  # noqa: command-instead-of-module — systemd module lacks --machine= for pct exec
  ansible.builtin.command:
    cmd: "systemctl --user --machine={{ lxc_caddy_user }}@ restart caddy"
  changed_when: true
